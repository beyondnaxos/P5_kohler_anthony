<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORINOCO, shopping à gogo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="line-container">
        <img src="oak_4.webp" alt="planches de bois" class="container-image" />
        <div class="logo-container">
          <img src="logoorinoco.png" alt="logo orinoco" class="logo" />
        </div>
      </div>
      <div class="nav-group">
        <ul>
          <li><a href="index.html">ACCUEIL</a></li>
          <li><a href="index.html">CONSEIL</a></li>
          <li><a href="#">À PROPOS</a></li>
          <li>
            <a href="cart.html" class="cartAlign"
              ><i class="fas fa-shopping-cart cartIcon"></i
            ></a>
          </li>
        </ul>
      </div>

      <div class="under-bar">
        <img src="oak_4.webp" alt="planches de bois" class="container-image" />
      </div>
    </header>

    <main>
      <div class="containerCart" id="cartInner">
        <div class="titleBar">
          <p class="navFont" id="nameWidth">Nom du produit</p>
          <p class="navFont" id="vernishWidth">Vernis</p>
          <p class="navFont" id="qtWidth">Quantité</p>
          <p class="navFont" id="priceUWidth">Prix Unitaire</p>
          <p class="navFont" id="totalPriceWidth">Prix</p>
        </div>
        <div id="productToShow"></div>
        <div class="totalCart">
          <p class="totalTitle">Montant total :</p>
          <p id="cartPriceTotal"></p>
        </div>
        <div class="payCart">
          <button id="clearCart" class=".emptyCart">Vider le panier</button>
          <button id="payButton">Valider la commande</button>
        </div>
      </div>

      <div class="form-popup" id="myForm">
        <form action="/confirmation.html" class="form-container" method="POST">
          <h1>Validation du panier</h1>

          <label for="fname">Prénom:</label>
          <input type="text" name="fname" id="fName" />
          <span id="validateFName"></span>

          <label for="name">Nom:</label>
          <input type="text" name="name" id="name" />
          <span id="validateName"></span>

          <label for="address">Adresse:</label>
          <input type="text" name="address" id="address" />
          <span id="validateAddress"></span>

          <label for="city">Ville:</label>
          <input type="text" name="city" id="city" />
          <span id="validateCity"></span>

          <label for="email">Email:</label>
          <input type="text" name="email" id="email" />
          <span id="validateEmail"></span>
        
          <button type="submit" class="btn" id="marginTop processBtn">
            Procéder au paiement
          </button>

          <button type="button" class="btn cancel">Annuler</button>

        </form>
      </div>
    </main>

<!-- 
    firstName: string,
    *   lastName: string,
    *   address: string,
    *   city: string,
    *   email: string -->

    
    <script src="cart.js"></script>
    <script
      src="https://kit.fontawesome.com/0b7da06416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
