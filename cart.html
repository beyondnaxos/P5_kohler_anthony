<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORINOCO, shopping à gogo</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="line-container">
        <img src="oak_4.webp" alt="planches de bois" class="container-image" />
        <div class="logo-container">
          <img src="logoorinoco.png" alt="logo orinoco" class="logo" />
        </div>
      </div>
      <div class="nav-group">
        <ul>
          <li><a href="index.html">ACCUEIL</a></li>
          <li><a href="index.html">CONSEIL</a></li>
          <li><a href="#">À PROPOS</a></li>
          <li>
            <a href="cart.html" class="cartAlign"
              ><i class="fas fa-shopping-cart cartIcon"></i
            ></a>
          </li>
        </ul>
      </div>

      <div class="under-bar">
        <img src="oak_4.webp" alt="planches de bois" class="container-image" />
      </div>
    </header>

    <main>
      <div class="containerCart" id="cartInner">
        <div class="titleBar">
          <p class="navFont" id="nameWidth">Nom du produit</p>
          <p class="navFont" id="vernishWidth">Vernis</p>
          <p class="navFont" id="qtWidth">Quantité</p>
          <p class="navFont" id="priceUWidth">Prix Unitaire</p>
          <p class="navFont" id="totalPriceWidth">Prix </p>
        </div>
        <div id="productToShow"></div>
        <div class="totalCart">
          <p class="totalTitle">Montant total :</p>
          <p id="cartPriceTotal"></p>
        </div>
        <div class="payCart">
          <button id="clearCart" class=".emptyCart">Vider le panier</button>
          <button id="payButton">Valider la commande</button>
        </div>
      </div>

      <div class="form-popup" id="myForm">
        <form action="/confirmation.html" class="form-container">
          <h1>Validation du panier</h1>
      
          <label for="email">Nom</label>
          <input type="text" placeholder="Entrer votre nom" name="email" required>
      
          <label for="psw">Prénom</label>
          <input type="password" placeholder="Entrer votre prénom" name="psw" required>
          <label for="psw">Adresse</label>
          <input type="password" placeholder="Enter votre adresse" name="psw" required>
          <label for="psw">Code postal</label>
          <input type="password" placeholder="Entrer votre code postal" name="psw" required>
          <label for="psw">Ville</label>
          <input type="password" placeholder="Entrer votre ville" name="psw" required>
      
          <button type="submit" class="btn" id="marginTop">Procéder au paiement</button>
          <button type="button" class="btn cancel">Annuler</button>
        </form>
      </div>

    </main>

    <script src="cart.js"></script>
    <script
      src="https://kit.fontawesome.com/0b7da06416.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
